version: '3.8'

services:
  email-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email-service
    restart: unless-stopped
    volumes:
      # Монтируем конфигурацию
      - ./settings/settings.ini:/app/settings/settings.ini:ro
      # Монтируем логи
      - ./logs:/app/logs
    environment:
      - TZ=Europe/Moscow
    # Если нужно пробросить порты
    # ports:
    #   - "8080:8080"
    # Запуск от имени пользователя
    user: "1000:1000"
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
